<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title>Banana - Création de charge</title>
</head>
<body>
<section layout:fragment="content" class="creation-form">
  <h1>Création de charge</h1>

  <div class="form-wrapper container">
    <div class="col s10 offset-s1">
      <form th:action="@{/charges/create}" method="POST" class="col s12">
        <input type="hidden" name="accountId" th:value="${chargeForm.accountId > 0 ? chargeForm.accountId : -1}" />
        <div class="row">
          <div class="input-field col s12 l6">
            <input type="date" name="startDate" id="start-date" />
            <label for="start-date" class="date-label">Date de début</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="date" name="endDate" id="end-date" />
            <label for="end-date" class="date-label">Date de fin</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 l6">
            <input type="text" name="description" id="description" />
            <label for="description">Description</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="text" name="amount" id="amount" />
            <label for="amount">Montant</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 l2 offset-l5">
            <input class="waves-effect waves-light btn" type="submit" value="Valider"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<div layout:fragment="scripts">
  <script th:src="@{/javascript/dist/create-page.bundle.min.js}"></script>
</div>
</body>
</html>
