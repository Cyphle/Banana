<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title>Banana - Edition de compte</title>
</head>
<body>
<section layout:fragment="content" class="creation-form">
  <h1>Edition de compte</h1>

  <div class="form-wrapper container">
    <div class="col s10 offset-s1">
      <form th:action="@{/accounts/update}" method="POST" class="col s12">
        <input type="hidden" name="id" th:value="${accountForm != null ? accountForm.id : -1}" />
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="name" name="name" th:value="${accountForm != null ? accountForm.name : ''}" />
            <label for="name">Nom du compte</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" id="initialAmount" name="initialAmount" th:value="${accountForm != null ? accountForm.initialAmount : ''}" />
            <label for="initialAmount">Montant initial</label>
          </div>
          <div class="input-field col s6">
            <input type="date" name="startDate" id="start-date" th:value="${accountForm != null and accountForm.startDate != null ? #dates.format(accountForm.startDate, 'yyyy-MM-dd') : ''}" />
            <label for="start-date">Date de prise en compte</label>
          </div>
        </div>

        <div class="row">
          <div class="col s2 offset-s5">
            <input class="waves-effect waves-light btn" type="submit" value="Valider"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
