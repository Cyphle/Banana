<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title>Banana - Edition de dépense</title>
</head>
<body>
<section layout:fragment="content" class="creation-form">
  <h1>Edition d'une dépense</h1>

  <div class="form-wrapper container">
    <div class="col s10 offset-s1">
      <form th:action="@{/expenses/update}" method="POST" class="col s12">
        <input type="hidden" name="accountId" th:value="${expenseForm.accountId > 0 ? expenseForm.accountId : -1}" />
        <input type="hidden" name="budgetId" th:value="${expenseForm.budgetId > 0 ? expenseForm.budgetId : -1}" />
        <input type="hidden" name="id" th:value="${expenseForm.id}" />
        <div class="row">
          <div class="input-field col s12 l6">
            <input type="date" name="expenseDate" id="expense-date" th:value="${expenseForm != null ? #dates.format(expenseForm.expenseDate, 'yyyy-MM-dd') : ''}" />
            <label for="expense-date" class="date-label">Date de dépense</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="date" name="debitDate" id="debit-date" th:value="${expenseForm != null and expenseForm.debitDate != null ? #dates.format(expenseForm.debitDate, 'yyyy-MM-dd') : ''}" />
            <label for="debit-date" class="date-label">Date de débit</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 l6">
            <input type="text" name="description" id="description" th:value="${expenseForm != null ? expenseForm.description : ''}" />
            <label for="description">Description</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="text" name="amount" id="amount" th:value="${expenseForm != null ? expenseForm.amount : ''}" />
            <label for="amount">Montant</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 l2 offset-l5">
            <input class="waves-effect waves-light btn" type="submit" value="Valider"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<div layout:fragment="scripts">
  <script th:src="@{/javascript/dist/update-expense-page.bundle.min.js}"></script>
</div>
</body>
</html>
