<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title>Banana - Création de dépense</title>
</head>
<body>
<section layout:fragment="content" class="creation-form">
  <h1>Création d'une dépense</h1>

  <div class="form-wrapper container">
    <div class="col s10 offset-s1">
      <form th:action="@{/expenses/create}" method="POST" class="col s12">
        <input type="hidden" name="accountId" th:value="${expenseForm.accountId > 0 ? expenseForm.accountId : -1}" />
        <input type="hidden" name="budgetId" th:value="${expenseForm.budgetId > 0 ? expenseForm.budgetId : -1}" />
        <div class="row">
          <div class="input-field col s6">
            <input type="date" name="expenseDate" id="expense-date" />
            <label for="expense-date">Date de dépense</label>
          </div>
          <div class="input-field col s6">
            <input type="date" name="debitDate" id="debit-date" />
            <label for="debit-date">Date de débit</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="description" id="description" />
            <label for="description">Description</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="amount" id="amount" />
            <label for="amount">Montant</label>
          </div>
        </div>

        <div class="row">
          <div class="col s2 offset-s5">
            <input class="waves-effect waves-light btn" type="submit" value="Valider"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
