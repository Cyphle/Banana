<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="credit/form">
<head>
  <title>credits</title>
</head>
<body>
<div layout:fragment="credit-form" class="page-form">
  <form th:action="@{/credits/update}" method="POST">
    <input type="hidden" name="accountId" th:value="${creditForm.accountId}" />
    <input type="hidden" name="id" th:value="${creditForm.id}" />
    <div>
      <input type="text" name="creditDate" placeholder="Date de crÃ©dit" id="credit-date" th:value="${creditForm != null and creditForm.creditDate != null ? #dates.format(creditForm.creditDate, 'dd/MM/yyyy') : ''}" />
    </div>
    <div>
      <input type="text" name="description" placeholder="Description" th:value="${creditForm != null ? creditForm.description : ''}" />
    </div>
    <div>
      <input type="text" name="amount" placeholder="Montant" th:value="${creditForm != null ? creditForm.amount : ''}" />
    </div>
    <div>
      <input type="submit" value="Create" />
    </div>
  </form>
</div>
</body>
</html>
