<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title>Connexion à Banana</title>
  <link rel="stylesheet" th:href="@{/css/dist/user.min.css}"/>
</head>
<body>
<section layout:fragment="content">
  <h1>Connexion</h1>

  <div class="error-wrapper">
    <div th:if="${param.error}" class="form-info form-error">Oups
      ! Le mot de passe ou l'e-mail renseignés semblent ne pas
      correspondre
    </div>
  </div>

  <div class="form-wrapper container">
    <div class="col s10 offset-s1">
      <form th:action="@{/login}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="username" name="username" />
            <label for="username">Identifiant</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="password" id="password" name="password" />
            <label for="password">Mot de passe</label>
          </div>
        </div>

        <div class="row">
          <p class="col s12">
            <input type="checkbox" id="remember-me" name="remember-me"/>
            <label for="remember-me">Se souvenir de moi</label>
          </p>
        </div>

        <div class="row">
          <div class="col s2 offset-s5">
            <input class="waves-effect waves-light btn" type="submit" value="Valider"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

</body>
</html>
