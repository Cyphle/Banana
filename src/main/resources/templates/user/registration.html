<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title>Inscription à Banana</title>
  <link rel="stylesheet" th:href="@{/css/dist/user.min.css}"/>
</head>
<body>
<section layout:fragment="content">
  <h1>Inscription</h1>

  <div class="form-wrapper container">
    <div class="col s10 offset-s1">
      <form th:action="@{/register}" method="POST" enctype="multipart/form-data" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" id="lastname" name="lastname" />
            <label for="lastname">Nom</label>
          </div>
          <div class="input-field col s6">
            <input type="text" id="firstname" name="firstname" />
            <label for="firstname">Prénom</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="email" id="email" name="email" />
            <label for="email">E-mail</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="password" id="password" name="password" />
            <label for="password">Mot de passe</label>
          </div>
          <div class="input-field col s6">
            <input type="password" id="repeat-password" />
            <label for="repeat-password">Répétez le mot de passe</label>
          </div>
        </div>

        <div class="row">
          <div class="file-field input-field">
            <div class="btn">
              <span>Photo de profil</span>
              <input type="file" name="picture"  />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s2 offset-s5">
            <input class="waves-effect waves-light btn" type="submit" value="Valider" />
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
